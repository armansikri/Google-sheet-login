<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sheet Editor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <div class="card" id="loginCard">
      <h2>Login With Badge</h2> 
      <!-- heading change karne ke liye h2 mai jo bhi h wo change karna h -->
      <input id="idInput" placeholder="Enter Badge No" />
      <button id="loginBtn">Login</button>
      <p id="loginMsg" class="msg"></p>
    </div>

    <div class="card hidden" id="editCard">
      <h2>Edit Your Details</h2>
      <form id="editForm">
        <div id="fields"></div>
        <div class="row">
          <button type="submit" id="saveBtn">Save Changes</button>
          <button type="button" id="logoutBtn">Logout</button>
        </div>
        <p id="editMsg" class="msg"></p>
      </form>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
